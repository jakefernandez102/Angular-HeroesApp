

<div fxLayout="column">
  <div>
    <h1>Buscador de Heroees</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Heroes:</mat-label>
    <input
          type="text"
          placeholder="Selecciona un Heroe"
          aria-label="Number"
          matInput
          [(ngModel)]="termino"
          [matAutocomplete]="auto"
          (input)="buscando()">
    <mat-autocomplete
                    autoActiveFirstOption
                    #auto="matAutocomplete"
                    (optionSelected)="opcionSeleccionada($event)">

      <mat-option
                *ngFor="let heroe of heroes"
                [value]="heroe"
      >
        {{heroe.superhero}}
      </mat-option>

      <mat-option
                value=""
                *ngIf="heroes.length === 0 && termino.trim().length > 0 "
      >
        No se encontro nada con el termino {{termino}}
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>

  </div>
</div>


<div>

  <div
      *ngIf="heroeSeleccionado"
      fxLayout="column"
      fxLayoutAlign="center"
      fxLayout.lg="80"
      fxLayout.md="50"
      fxLayout.sm="50"
      >
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>
</div>
